    <h:form id="form">
    <p:growl id="msgs" showDetail="true" />

    <p:dataTable id="basicDT" var="u" value="#{list_ud}">
        <f:facet name="header">
            Basic
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{u.name}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{u.aut}" />
        </p:column>
        <p:column headerText="Brand">
            <h:outputText value="#{u.ip}" />
        </p:column>

        <p:column style="width:32px;text-align: center">
            <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{u}" target="#{selectionView.ud}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>


        <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="carDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty selectionView.ud}" columnClasses="label,value">


                    <h:outputText value="Name:" />
                    <h:outputText value="#{selectionView.ud.name}" />
                    <h:outputText value="Authorites:" />
                    <h:outputText value="#{selectionView.ud.aut}" />
                    <h:outputText value="RemoteIP:" />
                    <h:outputText value="#{selectionView.ud.ip}" />


                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>


    </h:form>

</f:view>
</html>
